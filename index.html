<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <nav>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Sign Up
          </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
          Sign In
          </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-modal">
          Change Password
          </button>
          <button id="sign-out" class="btn btn-primary" name="button">Sign Out</button>
        </nav>

        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="create-user">
          <input name="credentials[email]" type="email" placeholder="enter email">
          <input name="credentials[password]" type="password" placeholder="enter new password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm new password">
          <input type="submit" value="Register">
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="sign-in">
          <input name="credentials[email]" autofocus="autofocus" type="email" placeholder="enter email"/>
          <input name="credentials[password]" type="password" placeholder="enter password">
          <input type="submit" value="Sign In">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <form id='change-password'>
        <input type="text" name="passwords[old]" placeholder="what's your old password">
        <input type="text" name="passwords[new]" placeholder="please enter new password">
        <input type="submit" name="" value="time to change password!">
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<div class="" id='user-message'></div>
        <h1>Roger's Version of Tic Tac Toe</h1>


        <div class="container" id="insideGrid">

          <div class="row grid">
            <div class="col-4 box" data-cell-index=0 id='zero'>0</div>
            <div class="col-4 box" data-cell-index=1 id='one'>1</div>
            <div class="col-4 box" data-cell-index=2 id='two'>2</div>
          </div>

          <div class="row grid">
            <div class="col-4 box" data-cell-index=3 id='three'>3</div>
            <div class="col-4 box" data-cell-index=4 id='four'>4</div>
            <div class="col-4 box" data-cell-index=5 id='five'>5</div>
          </div>

          <div class="row grid">
            <div class="col-4 box" data-cell-index=6 id='six'>6</div>
            <div class="col-4 box" data-cell-index=7 id='seven'>7</div>
            <div class="col-4 box" data-cell-index=8 id='eight'>8</div>
          </div>
        </div>

<button id='game-index'>Game Index</button>
<button id='create-game'>Create Game  </button>

<form id='show-game'>
  <input type="number" name="game[id]" placeholder="enter game id">
  <input type="submit" value="Show Game">
</form>

<form id='update-game'>
  <input name="game[cell][index]" type="text" value="0">
  <input name="game[cell][value]" type="text" value="x">
  <input name="game[over]" type="text" value="false">
  <input type="submit" value="Update Game">
</form>

<button>Watch Game</button>
<h5 id='display'> Display data here: </h5>

    </div>
  </body>
</html>
