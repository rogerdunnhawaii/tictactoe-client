<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="wrapper">

          <nav>
            <div class="row nav">
              <div class="col-12 col-sm-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
                Sign Up
                </button>
              </div>

              <div class="col-12 col-sm-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
                Sign In
                </button>
              </div>

              <div class="col-12 col-sm-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-modal">
                Change Password
                </button>
              </div>

              <div class="col-12 col-sm-3">
                <button id="sign-out" class="btn btn-primary" name="button">Sign Out</button>
              </div>
            </div>
          </nav>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-Label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="sign-up-Label">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                    <form id="create-user">
                      <input name="credentials[email]" type="email" placeholder="enter email">
                      <input name="credentials[password]" type="password" placeholder="enter new password">
                      <input name="credentials[password_confirmation]" type="password" placeholder="confirm new password">
                      <input type="submit" class="btn btn-primary" value="Register">
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                    <form id="sign-in">
                      <input name="credentials[email]" autofocus="autofocus" type="email" value="a@a.com" placeholder="enter email"/>
                      <input name="credentials[password]" type="password" value="a" placeholder="enter password">
                      <input type="submit" class="btn btn-primary" value="Sign In">
                    </form>

                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                  <form id='change-password'>
                    <input type="text" name="passwords[old]" placeholder="what's your old password">
                    <input type="text" name="passwords[new]" placeholder="please enter new password">
                    <input type="submit" class="btn btn-primary" value="time to change password!">
                  </form>
                </div>
              </div>
            </div>
            </div>

          <h1>Roger's Version of Tic Tac Toe</h1>

              <div id="Message"></div>
              <div class="" id='user-message'></div>
          </div>

    <div class="container" id="insideGrid">
    <div class="row bottom-grid">
      <div class="col-6 col-md-8 tictactoe-grid">
        <div class="row grid">
          <div class="col-4 box" data-cell-index=0 id='zero'>0</div>
          <div class="col-4 box" data-cell-index=1 id='one'>1</div>
          <div class="col-4 box" data-cell-index=2 id='two'>2</div>
        </div>
        <div class="row grid">
          <div class="col-4 box" data-cell-index=3 id='three'>3</div>
          <div class="col-4 box" data-cell-index=4 id='four'>4</div>
          <div class="col-4 box" data-cell-index=5 id='five'>5</div>
        </div>
        <div class="row grid">
          <div class="col-4 box" data-cell-index=6 id='six'>6</div>
          <div class="col-4 box" data-cell-index=7 id='seven'>7</div>
          <div class="col-4 box" data-cell-index=8 id='eight'>8</div>
        </div>
      </div>
      <div class="col-6 col-md-4 right-side">
      <div class="row bottom">
        <div class="col-12 game">
          <button class="btn btn-primary" id='game-index'>See all past games played</button>
        </div>
        <div class="col-12 game">
          <button id='create-game' class="btn btn-primary">Start a New Game  </button>
        </div>
        <div class="col-12 game ">
          <form id='show-game'>
            <input class='show-input' type="number" name="game[id]" placeholder="Game ID">
            <input class="btn btn-primary--crisp btn-primary" type="submit" value="Show a Past Game">
          </form>
        </div>
        <div class="col-12 game">
          <form id='update-game'>
            <input class='update' name="game[cell][index]" type="text" value="0">
            <input class='update' name="game[cell][value]" type="text" value="x">
            <input class='update' name="game[over]" type="text" value="false">
            <input type="submit" class="btn btn-primary" value="Update Game">
          </form>
        </div>
        <div class="col-12 game">
          <button class="btn btn-primary">Watch Game</button>
        </div>
      </div>
    </div>
  </div>

    </div>
  </body>
</html>
